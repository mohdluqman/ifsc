<h2>{{title_bank_detail}}</h2>
<br/>
<div class="row steps_grid">
<div class="col-md-3 col-xs-6"><span class="steps10">1</span> Select Bank Name <i class="fa fa-check-square-o"></i></div>
<div class="col-md-3 col-xs-6"><span class="steps20">2</span> Select State Name <i class="fa fa-check-square-o"></i></div>
<div class="col-md-3 col-xs-6"><span class="steps30">3</span> Select District Name <i class="fa fa-check-square-o"></i></div>
<div class="col-md-3 col-xs-6"><span class="steps4">4</span> Select Branch Name</div>
</div>
<br/>
			<div class="row home_page">
			<div class="col-md-12">
				<div class="row form-group">
					<div class="col-md-6">
					Bank Name
					<div class="home_label">{{bankname_on_district_page}} <a href="#/"><i class="fa fa-edit"></i> change</a></div>
					State
					<div class="home_label">{{state_on_district_page}} <a href="#/{{bankid_on_district_page}}/{{bankname_on_district_page}}"><i class="fa fa-edit"></i> change</a></div>
					District
					<div class="home_label">{{district_on_district_page}} <a href="#/{{bankid_on_district_page}}/{{bankname_on_district_page}}/{{state_on_district_page}}"><i class="fa fa-edit"></i> change</a></div>
					<ui-select ng-model="branch_name" theme="selectize" title="Select Branch Name" ng-change="send_bank_branch_id(bankid_on_district_page,bankname_on_district_page,state_on_district_page,district_on_district_page,branch_name.branch,branch_name.id)">
			            <ui-select-match placeholder="Select Branch Name">{{state_name.state}}</ui-select-match>
			            <ui-select-choices repeat="item in branch.data | filter: $select.search | orderBy:'branch'">
			              <div ng-bind-html="item.branch | highlight: $select.search"></div>
			            </ui-select-choices>
			          </ui-select>
					</div>
					</div>
				</div>
			</div>
