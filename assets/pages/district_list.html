<h2>IFSC Code From Select bank Name</h2>
			<div class="row home_page">
				<div class="row form-group">
					<div class="col-md-6">
					{{bankname_on_district_page}} <a href="#/">edit</a><br/>
					{{state_on_district_page}} <a href="#/{{bankid_on_district_page}}/{{bankname_on_district_page}}">edit</a><br/>
					{{district_on_district_page}} <a href="#/{{bankid_on_district_page}}/{{bankname_on_district_page}}/{{state_on_district_page}}">edit</a>
					<select class="form-control" ng-options="br.branch for br in branch.data | orderBy:'branch'" ng-model="branch_name" ng-change="send_bank_branch_id(bankid_on_district_page,bankname_on_district_page,state_on_district_page,district_on_district_page,branch_name.branch,branch_name.id)">
						<option value="" disabled>Select Branch Name</option>
					</select>
					</div>
					</div>
				</div>
			</div>
			</div>
<hr style="border-width:2px"/>
<div class="text-center" style="margin-top:-30px"><span style="border: 2px solid #eee;border-radius: 50%;padding: 5px 7px 4px 5px;background-color: #f95759;color: #fff">OR</span></div>
<h2>IFSC Code From Listed Banks Name</h2>
<div class="row bank_name_box">
<div class="col-md-12">
<ul class="bank_list">
<li ng-repeat="name in branch.data"><a ng-click="send_bank_branch_id(bankid_on_district_page,bankname_on_district_page,state_on_district_page,district_on_district_page,name.branch,name.id)">{{name.branch}}</a></li>
</ul>
</div>
</div>
