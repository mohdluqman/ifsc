<h2>IFSC Code From Select bank Name</h2>
			<div class="row home_page">
			<div class="col-md-12">
				<div class="row form-group">
					<div class="col-md-6">
					<div class="home_label">{{bankname_on_district}} <a href="#/">edit</a></div>
					<div class="home_label">{{state_on_district}} <a href="#/{{bankid_on_district}}/{{bankname_on_district}}">edit</a></div>
					<select class="form-control" ng-options="dist.district for dist in districts.data | orderBy:'district'" ng-model="district_name" ng-change="send_bank_state_and_branch_id(bankid_on_district,bankname_on_district,state_on_district,district_name.district)">
						<option value="" disabled>Select District</option>
					</select>
					</div>
					<div class="col-md-4 col-md-offset-2">
					<h4>Step 1 : Select Bank Name</h4>
					<h4>Step 2 : Select State Name</h4>
					<h4>Step 3 : Select District Name</h4>
					<h4>Step 4 : Select Branch Name</h4>
					</div>
					</div>
				</div>
			</div>
<hr style="border-width:2px"/>
<div class="text-center" style="margin-top:-30px"><span style="border: 2px solid #eee;border-radius: 50%;padding: 5px 7px 4px 5px;background-color: #f95759;color: #fff">OR</span></div>
<h2>IFSC Code From Listed Banks Name</h2>
<div class="row bank_name_box">
<div class="col-md-12">
<ul class="bank_list">
<li ng-repeat="name in districts.data | orderBy:'name'"><a ng-click="send_bank_state_and_branch_id(bankid_on_district,bankname_on_district,state_on_district,name.district)">{{name.district}}</a></li>
</ul>
</div>
</div>
