<h2>IFSC Code From Select bank Name</h2>
			<div class="row home_page">
				<div class="row form-group">
					<div class="col-md-6">
					{{bank_name}} <a href="#/">edit</a>
					<select class="form-control" ng-options="states.state for states in states.data | orderBy:'state'" ng-model="state_name" ng-change="send_bank_and_state_id(bank_id,bank_name,state_name.state)">
						<option value="" disabled>Select State</option>
					</select>
					</div>
				</div>
			</div>
			</div>
<hr style="border-width:2px"/>
<div class="text-center" style="margin-top:-30px"><span style="border: 2px solid #eee;border-radius: 50%;padding: 5px 7px 4px 5px;background-color: #f95759;color: #fff">OR</span></div>
<h2>IFSC Code From Listed Banks Name</h2>
<div class="row bank_name_box">
<div class="col-md-12">
<ul class="bank_list">
<li ng-repeat="name in states.data"><a ng-click="send_bank_and_state_id(bank_id,bank_name,name.state)">{{name.state}}</a></li>
</ul>
</div>
</div>
