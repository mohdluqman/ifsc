<div class="container">
<div class="row">
<div class="col-md-7 left-box">
<div class="row left-box-title">
<div class="col-md-12">
Search information about NEFT enabled bank Branches
</div>
</div>
<div class="row left-box-icon-div">
	<div class="col-md-4 col-xs-4">
		<i class="fa fa-refresh"></i> June 04, 2016
	</div>
	<div class="col-md-4 col-xs-4">
		<i class="fa fa-bank"></i> 150 Totals Banks
	</div>
	<div class="col-md-4 col-xs-4">
		<i class="fa fa-code-fork"></i> 112743 Branches
	</div>
</div>
<div class="row" style="padding:40px">
<div class="col-md-8 col-md-offset-2">
<form>
	<div class="form-group">
	<select class="form-control">		
		<option disabled selected>Select bank name</option>
		<option ng-repeat="bank in banksname.data">{{bank.bank_name}}</option>
	</select>
	</div>
	<div class="form-group">
	<select class="form-control">
		<option disabled selected>Select state</option>
		<option ng-repeat="s in state_names.data">{{s.state}}</option>
	</select>
	</div>
	<div class="form-group">
	<select class="form-control">
		<option disabled selected>Select district</option>
		<option ng-repeat="d in districts.data">{{d.district}}</option>
	</select>
	</div>
	<div class="form-group">
	<select class="form-control">
		<option disabled selected>Select branch name</option>
		<option ng-repeat="b in branchs.data">{{b.branch}}</option>
	</select>
	</div>
</form>
</div>
</div>

<hr/>
<div class="row">
<div class="col-md-12 output_result">
	<div class="row">
	<div class="col-md-3 col-xs-4 text-left output_key">
		Bank Name
	</div>	
	<div class="col-md-9 col-xs-8 output_value">
		<div id="foo" style="display: inline-block;">STATE BANK OF INDIA</div><a ngclipboard data-clipboard-target="#foo" value={{cop_message}}> <i class="fa fa-copy"></i> copy</a>
	</div>
	</div>
</div>
</div>
<hr/>
<div class="row tags">
	<div class="col-md-1 text-right col-xs-1">
	<i class="fa fa-tags"></i> 
	</div>
	<div class="col-md-11 col-xs-11">
	<span ng-repeat="tags in tags_name">{{tags}}</span>
	</div>
</div>
</div>
<div class="col-md-4 col-md-offset-1 right-box">
	Your Welcome
</div>

	<h4>Branch Code</h4>
	<h4>MICR Code</h4> -->
</div>
</div>
